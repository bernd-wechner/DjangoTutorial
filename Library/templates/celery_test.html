<html>
<head>
	{% load static %}
	<title>CELERY TEST</title>
	<script src="{% static 'progress_bar.js' %}"></script>
</head>
<body>
	<H1>A Simple Celery Progress Bar Test</H1>

	<button onclick='PB.start();'>Run</button>
	<button onclick='PB.cancel();'>Cancel</button>
	
	<div id="celery-result"></div>
	<div id='progress-bar'>&nbsp;</div>
	<div id='progress-bar-message'></div>
</body>
	
<script>PB = new ProgressBar("{% url 'task-progress' view.task %}")</script>
