<html>
<head>
	{% load static %}
	<title>CELERY INTERACTIVE TEST</title>
	<script src="{% static 'pulse_check.js' %}"></script>
</head>
<body>
	<H1>A Simple Celery Interactive Test</H1>

	<button onclick='PC.start();'>Run</button>
	<button onclick='PC.cancel();'>Cancel</button>
	
	<button onclick='PC.instruct("instruction");'>Instruct:</button>
	<input type="text" id="instruction" name="instruction" value="echo">
	
	<div id='pulse-check-status'></div>
	<div id='pulse-check-stage-bar'>&nbsp;</div>
	<div id='pulse-check-step-bar'>&nbsp;</div>
	<div id="pulse-check-result"></div>
</body>
	
<script>PC = new PulseChecker("{% url 'task-pulse' view.task %}", {progressBar: true})</script>
