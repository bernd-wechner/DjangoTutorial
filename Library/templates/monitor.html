<html>
<head>
	{% load static %}
	<title>{{title}}</title>
	<script src="{% static 'pulse_check.js' %}"></script>
</head>
<body>
	<H1>{{title}}</H1>
	
	<p>
	<label for="pulse-check-progress-bar">Progress:</label>
		<div id='pulse-check-progress-bar'>&nbsp;</div>
	</p>
		
	<p>
	<label for="pulse-check-message">Message:</label>
		<span id='pulse-check-message'></span>
	</p>
		
	<p><button onclick='PC.cancel(this);'>Cancel</button></p>

	<p>
	<label for="pulse-check-result">Result:</label>
		<span id="pulse-check-result"></span>
	</p>		
</body>
	
<script>
	PC = new PulseChecker("{% url 'tm-book-add-save-pulse' %}", {taskId: "{{id}}", progressBar: true})
	PC.start()
</script>
