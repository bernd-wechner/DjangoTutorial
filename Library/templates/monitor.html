<html>
<head>
	{% load static %}
	<title>{{title}}</title>
	<script src="{% static 'pulse_check.js' %}"></script>
</head>
<body>
	<H1>{{title}}</H1>
	
	<p>
		<label id='pulse-check-stage-bar-label' for="pulse-check-stage-bar">Stage Progress:</label><div id='pulse-check-stage-bar'>&nbsp;</div>
	</p>
		
	<p>
		<label id='pulse-check-step-bar-label' for="pulse-check-step-bar">Step Progress:</label><div id='pulse-check-step-bar'>&nbsp;</div>
	</p>
		
	<p>
		<label id='pulse-check-status-label' for="pulse-check-status">Message:</label><span id='pulse-check-status'></span>
	</p>
		
	<p><button onclick='PC.cancel(this);'>Cancel</button></p>

	<p>
		<label id="pulse-check-result-label" for="pulse-check-result">Result:</label><span id="pulse-check-result"></span>
	</p>		
</body>
	
<script>
	CONTINUE = "{{ task.CONTINUE }}";

	PC = new PulseChecker("{% url 'tm-book-add-save-pulse' %}", 
						   {taskId: "{{id}}", 
						    stageBar: true, 
						    stepBar: true, 
						    prefixStatus: true })
	PC.start()
</script>
